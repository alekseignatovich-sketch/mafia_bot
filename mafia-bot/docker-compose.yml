version: '3.8'

services:
  bot:
    build: .
    container_name: mafia-bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - mafia-network

  db:
    image: postgres:15-alpine
    container_name: mafia-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-mafia}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mafia_password}
      POSTGRES_DB: ${DB_NAME:-mafia_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mafia-network

  redis:
    image: redis:7-alpine
    container_name: mafia-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - mafia-network

volumes:
  postgres_data:
  redis_data:

networks:
  mafia-network:
    driver: bridge
